<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Scheduler</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>

<body>

    <div class="container">
        <h1>Fitness Session Scheduler</h1>
        <form id="sessionForm">
            <input type="text" id="title" placeholder="Session Title" required />
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="datetime-local" id="time" required />
            <input type="number" id="duration" placeholder="Duration (min)" required />
            <input type="text" id="instructor" placeholder="Instructor" required />
            <button type="submit">Add Session</button>
        </form>

        <h2>Upcoming Sessions</h2>
        <div id="sessionsList"></div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>

</html>
